<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>Uso de tabelas grandes</h1>
    <!--
    ANATOMIA PARA TABELAS GRANDES
      
    TABLE
        THEAD
            TR, TD. TH
        TBODY
            TR, TD. TH
        TFOOT
            TR, TD. TH
            
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    
</body>
</html>
